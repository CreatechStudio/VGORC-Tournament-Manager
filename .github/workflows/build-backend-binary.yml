name: Build Backend Binary

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
          - os: windows-latest
            platform: windows
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./backend
        run: bun install

      - name: Build the project
        working-directory: ./backend
        run: |
          bun build --minify --sourcemap src/index.ts --compile --target=bun-${{ matrix.config.platform }}-${{ matrix.config.arch }} --outfile ./dist/backend-${{ matrix.config.platform }}-${{ matrix.config.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-${{ matrix.config.os }}-${{ matrix.config.arch }}
          path: ./backend/dist/backend-${{ matrix.config.platform }}-${{ matrix.config.arch }}
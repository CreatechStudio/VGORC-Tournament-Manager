name: Build Backend Docker & Push

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./backend
        run: bun install

      - name: Build the project
        working-directory: ./backend
        run: |
          bun build --minify --sourcemap src/index.ts --compile --target=bun-${{ matrix.config.platform }}-${{ matrix.config.arch }} --outfile ./dist/backend-${{ matrix.config.platform }}-${{ matrix.config.arch }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build service
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: createchstudio/vgorc-tm-backend:${{ matrix.config.arch }}
          context: backend
          file: backend/Dockerfile-${{ matrix.config.arch }}